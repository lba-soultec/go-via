<div class="theme-settings">
  <h2>Theme Settings</h2>
  
  <form (ngSubmit)="onSubmit()" #themeForm="ngForm">
    <div class="upload-section">
      <label for="bgImage">Upload Background Image (JPG/PNG, max 5MB):</label>
      <input type="file" id="bgImage" (change)="onFileSelected($event)" accept="image/png, image/jpeg" />
    </div>
    
    <div *ngIf="previewUrl" class="preview-section">
      <p>Preview:</p>
      <img [src]="previewUrl" alt="Background Preview" />
    </div>
    
    <div class="form-actions">
      <button type="submit" [disabled]="!selectedFile">Upload Background</button>
    </div>
  </form>
  
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
