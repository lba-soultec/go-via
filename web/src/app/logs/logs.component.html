<div id="wrapper">
  <div *ngFor="let row of data" fxLayout="row" fxLayoutGap="20px">
    <div > {{ row.time }} </div><div [ngClass]="{'info': row.level == 'info', 'debug': row.level == 'debug'}"> {{ row.level }} </div<div class="service"> {{ row.msg }} </div>><div *ngFor="let payload of row.payload | keyvalue"> {{ payload.key }}: {{ payload.value }} </div>
  </div>
</div>
